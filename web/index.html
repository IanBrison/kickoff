<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOJ BINGO</title>
		<link rel="stylesheet" href="static/css/jquery-ui.css">
		<link rel="stylesheet" href="static/css/materialize.min.css">
		<link rel="stylesheet" href="css/bingo.css"></link>
	</head>
	<body>
		<div class="row" style="margin: 0px">
            <div id="finished_list_area" class="col s3">
                <h4>当たった人たち</h4>
                <div id="finished_list" class="col s12">
                </div>
            </div>
			<div id="roulette_container" class="col s9 row">
                <div style="text-align: right">
                    <h1>DOJビンゴ</h1>
                </div>
				<div id="roulette_black_box" class="col s10 offset-s1 row">
				    <div id="roulette_white_box" class="col s10">
				        <div class="roulette" style="display:none;">
                        </div>
                    </div>
                    <div class="col s2">
                    </div>
				</div>
				<p id="player_introduction_type">
				</p>
				<p id="player_introduction">
				</p>
			</div>
		</div>

        <audio id="pipipi" preload="auto">
            <source src="sound/pi.mp3" type="audio/mp3">
        </audio>
        <audio id="piroon" preload="auto">
            <source src="sound/piroon.mp3" type="audio/mp3">
        </audio>

		<script src="static/js/jquery.min.js"></script>
		<script src="static/js/jquery-ui.min.js"></script>
		<script src="static/js/materialize.min.js"></script>
		<script src="js/roulette.js"></script>
		<script src="data/players.json"></script>
		<script src="js/bingo.js"></script>
	</body>
</html>
